name: database schema sync check
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
jobs:
  schema-sync-test:
    name: Run tests to check if database schema is in check with go schema constants
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.17.6"
    - uses: actions/checkout@v2
    - name: Run script file
      run: |
         chmod +x $GITHUB_WORKSPACE/backend-shared/hack/run-ci-check.sh
         $GITHUB_WORKSPACE/backend-shared/hack/run-ci-check.sh
      shell: bash
