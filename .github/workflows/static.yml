name: static check
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  gofmt:
    name: Ensure that code is gofmt-ed
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: grandcolline/golang-github-actions@v1.1.0
      with:
        run: fmt
        directory: backend
        comment: false
    - name: check
      uses: grandcolline/golang-github-actions@v1.1.0
      with:
        run: fmt
        directory: cluster-agent
        comment: false
