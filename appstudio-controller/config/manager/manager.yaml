apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: appstudio-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: appstudio-controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: appstudio-controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - appstudio-controller
        args:
        - --leader-elect
        - --zap-time-encoding=rfc3339nano
        - --health-probe-bind-address=:8085
        - --metrics-bind-address=:8080
        ports:
          - containerPort: 8080
            name: http-metrics
        image: ${COMMON_IMAGE}
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8085
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8085
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 50m
            memory: 256Mi

        # TODO: GITOPSRVCE-211: remove this, once it is proven not to be needed
        # volumeMounts:
        # - mountPath: /tmp/k8s-webhook-server/serving-certs
        #   name: cert
        #   readOnly: true
      serviceAccountName: gitops-appstudio-service-controller-manager
      terminationGracePeriodSeconds: 10
