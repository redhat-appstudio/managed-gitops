apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: gitops-service-argocd
  namespace: gitops-service-argocd
spec:

  controller:
    logLevel: "info"
    resources:
      limits:
        cpu: "2"
        memory: 6Gi
      requests:
        cpu: "1"
        memory: 3Gi
  repo:
    logLevel: "info"
  server:
    logLevel: "info"
